<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Search</title>
</head>
<body>

<div class="row" layout:fragment="profile">
    <h2 class="indigo-text center">LinkedIn User Profile</h2>
    <p class="flow-text center" th:text="${profile_email}">profile_email</p>
</div>

<div class="row" layout:fragment="content">
    <h4 class="indigo-text center">Please enter a search term</h4>

    <form action="/result" method="get" class="col s12">
        <div class="row center">
            <div class="input-field col s6 offset-s3">
                <i class="mdi-action-search prefix"></i>
                <input id="search" name="keyword" type="text" class="validate" />
                <label for="search">Search</label>
            </div>
        </div>
    </form>
</div>

</body>
</html>
